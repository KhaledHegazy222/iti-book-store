{% extends "book_store/base.html" %} 
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'authentication/style.css' %}" />


<form method="post">
  {% csrf_token %}
  <div>
    <label for="username_input">Username</label>
    <input id="username_input" name="username" type="text" />
  </div>
  <div>
    <label for="password_input">Password</label>
    <input id="password_input" name="password" type="password" />
  </div>
  <div>
    <label for="confirm_password_input">Confirm Password</label>
    <input
      id="confirm_password_input"
      name="confirm_password"
      type="password"
    />
  </div>

  <button type="submit">signup</button>
</form>

{% endblock %}
