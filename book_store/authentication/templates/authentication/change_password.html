{% extends "book_store/base.html" %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'authentication/style.css' %}" />
<div class="form-content">
  <h3>Change Password</h3>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="username_input">Username</label>
      <input id="username_input" name="username" type="text" />
    </div>
    <div>
      <label for="old_password_input">Old Password</label>
      <input id="old_password_input" name="old_password" type="password" />
    </div>
    <div>
      <label for="new_password_input">New Password</label>
      <input
        id="new_password_input"
        name="new_password"
        type="password"
      />
    </div>
    <div>
      <label for="new_confirm_password_input">Confirm Password</label>
      <input
        id="confirm_new_password_input"
        name="confirm_new_password"
        type="password"
      />
    </div>

    <button type="submit">Change Password</button>
  </form>
</div>
{% endblock %}
