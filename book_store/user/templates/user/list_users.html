{% extends "book_store/base.html" %}

{% block content %}
  
  {% for buser in busers %}

    <li>
      <h2> {{ buser.user.username }}</h2>
      {% if buser.user.email %}
      <p>Email: ({{ buser.user.email }})</p>
      {% else%}
      <p>Email: (None)</p>
      {% endif %}
    </li>

  {% endfor %}



{% endblock %}
